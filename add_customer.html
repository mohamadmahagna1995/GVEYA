<!DOCTYPE html>
<html>
<head>
    <button onclick="window.location.href='add_transaction.html'">إضافة فاتورة/دفعة</button>
    <button onclick="window.location.href='track_collection.html'">متابعة الجباية</button>
  <title>إضافة/تعديل زبون</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>إضافة/تعديل زبون</h1>
  <form id="customerForm">
    <label for="name">اسم الزبون:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <button type="submit">حفظ</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
