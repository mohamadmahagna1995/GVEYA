<!DOCTYPE html>
<html>
<head>
    <button onclick="window.location.href='track_collection.html'">متابعة الجباية</button>
  <title>إضافة/تعديل فاتورة/دفعة</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    select,
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>إضافة/تعديل فاتورة/دفعة</h1>
  <form id="transactionForm">
    <label for="customer">اسم الزبون:</label>
    <select id="customer" name="customer" required></select><br><br>

    <label for="type">النوع:</label>
    <select id="type" name="type">
      <option value="فاتورة">فاتورة</option>
      <option value="دفع">دفع</option>
    </select><br><br>

    <label for="amount">القيمة:</label>
    <input type="number" id="amount" name="amount" required><br><br>

    <label for="invoice">مرفق صورة الفاتورة:</label>
    <input type="file" id="invoice" name="invoice"><br><br>

    <button type="submit">حفظ</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
